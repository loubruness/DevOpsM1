version: "3.9"

services:
  jenkins-master:
    build:
      context: .
      dockerfile: Dockerfile
    image: myjenkins-master
    container_name: jenkins-master
    restart: on-failure
    networks:
      - jenkins
    environment:
      - SLACK_SECRET_TOKEN=xoxb-7350845836756-7348539158866-9RTJTHRJl4EWWCVFSRFZF56z
    volumes:
      - jenkins-data:/var/jenkins_home
      - jenkins-docker-certs:/certs/client:ro
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "8080:8080"
      - "50000:50000"

  jenkins-agent:
    build:
      context: .
      dockerfile: Dockerfile-jenkins-agent
    image: jenkins-agent-image
    container_name: jenkins-agent
    ports:
      - "22:22"
    environment:
      - JENKINS_AGENT_SSH_PUBKEY=ssh-rsa  hugop
    networks:
      - jenkins
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/jenkins_temp:/home/jenkins/workspace

  final-server:
    image: ubuntu:latest
    container_name: final-server
    volumes:
      - final_server_deploy:/var/www/html
    depends_on:
      - jenkins-master
    networks:
      - jenkins

  registry:
    image: registry:2
    container_name: private_registry
    ports:
      - "5001:5000"
    volumes:
      - registry_data:/var/lib/registry
    restart: always
    networks:
      - jenkins

networks:
  jenkins:
    driver: bridge

volumes:
  jenkins-data:
  jenkins-docker-certs:
  final_server_deploy:
  agent_workdir:
  registry_data:
